<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CALCULATOR -->

    <div class="main">
      <div>
        <div>
          <input id="result" class="result" type="text" />
        </div>
        <div>
          <button class="clearbtn" onclick="clearresult()">C</button>
        </div>
        <div>
          <button class="btn7" onclick="getNumber('7')">7</button>
          <button class="btn8" onclick="getNumber('8')">8</button>
          <button class="btn9" onclick="getNumber('9')">9</button>
          <button class="btnx" onclick="getNumber('*')">X</button>
        </div>
        <div>
          <button class="btn4" onclick="getNumber('4')">4</button>
          <button class="btn5" onclick="getNumber('5')">5</button>
          <button class="btn6" onclick="getNumber('6')">6</button>
          <button class="btn-" onclick="getNumber('-')">-</button>
        </div>
        <div>
          <button class="btn1" onclick="getNumber('1')">1</button>
          <button class="btn2" onclick="getNumber('2')">2</button>
          <button class="btn3" onclick="getNumber('3')">3</button>
          <button class="btnplus" onclick="getNumber('+')">+</button>
        </div>
        <div>
          <button class="fullbtn" onclick="getNumber()">0</button>
          <button class="halfbtn" onclick="getresult()">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
